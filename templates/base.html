<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{%block title%} {%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="/"><img class="nav-mylogo" src="{{ url_for('static', filename='images/Фон.png') }}" alt=""></a>
        </div>
        <div class="menuToogle">

        </div>
        <ul class="nav-mylist">
            <li class="nav-myitem"><a class="nav-mylink" href="#"><span>Услуги</span></a></li>
            <li class="nav-myitem"><a class="nav-mylink" href="#"><span>Продукция</span></a></li>
            <li class="nav-myitem"><a class="nav-mylink" href="#"><span>Сервис</span></a></li>
            <li class="nav-myitem"><a class="nav-mylink" href="#"><span>О нас</span></a></li>
            <li class="nav-myitem"><a class="nav-mylink" href="#"><span>Контакты</span></a></li>
        </ul>
    </nav>
    <div class="content-body">
        {%block body%} {%endblock%}
    </div>

    <footer>
        <div class="footer-content">
            <h1>Здесь будет футер</h1>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
